<html>
<head>
	<title>Options for Color Chooser</title>
	<!-- <script type="text/javascript" src="options.js"></script> -->
</head>
<body onload="loadOptions()">
	<h1>Timer</h1>
	<select id="timer">
		<option value="5mins">5 minutes</option>
		<option value="10mins">10 minutes</option>
		<option value="15mins">15 minutes</option>
		<option value="30mins">30 minutes</option>
		<option value="60mins">1 hour</option>
		<option value="180mins">3 hour</option>
		<option value="360mins">6 hours</option>
	</select>
	<br />
	<button onclick="saveOptions()">Save</button>
	<br />
	<button onclick="eraseOptions()">Restore default</button>
</body>
</html>
